# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.png"
      mobile: "gradient-mobile.png"

  badge:
    text: v0.1.0-wip
    color: primary
    pill: false
    soft: true

  title: "Schedule I Modding Wiki"
  subtitle: Documentation for modding [Schedule I](https://www.scheduleonegame.com/), a Unity game by TVGS.

  titleLogo:
    path: "images/logos"
    filename: "title_logo.png"
    alt: "Lotus Docs Logo"
    height: 80px

  image:
    path: "images"
    filename: "docs_screenshot.png"
    alt: "Screenshot of the Schedule I modding wiki"
    boxShadow: true
    rounded: true

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "docs/"
  cta2Button:
    icon: groups
    btnText: "Join Discord"
    url: "https://discord.gg/9Z5RKEYSzq"

  info: "Not affiliated with TVGS or Schedule I. This is a community-driven project to help modders create mods for Schedule I."

# Feature Grid
featureGrid:
  enable: false

# Image compare
imageCompare:
  enable: false
